<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Activity Tracker</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/rewards.css">
    <link rel="stylesheet" href="css/marketplace.css">
    <link rel="stylesheet" href="css/electronics.css">
    <script src="js/electronics.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-container">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>Kids Activity Tracker</span>
            </div>
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Register</div>
            </div>
            <div class="auth-form" id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword">
                </div>
                <button class="btn" onclick="handleLogin()">Login</button>
            </div>
            <div class="auth-form hidden" id="registerForm">
                <div class="form-group">
                    <label>Choose Username</label>
                    <input type="text" id="registerUsername">
                </div>
                <div class="form-group">
                    <label>Choose Password</label>
                    <input type="password" id="registerPassword">
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="isParent">
                        I am a parent
                    </label>
                </div>
                <button class="btn" onclick="handleRegister()">Register</button>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="dashboard hidden">
            <nav class="nav">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <span>StepBank</span>
                </div>
                <div class="nav-buttons">
                    <button class="btn" onclick="showSection('rewards')">Rewards</button>
                    <button class="btn" onclick="showSection('marketplace')">Marketplace</button>
                    <button class="btn" onclick="handleLogout()">Logout</button>
                </div>
            </nav>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalSteps">2,345</div>
                    <div class="stat-label">Total Steps</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="redeemedPoints">1,230</div>
                    <div class="stat-label">Redeemed Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="availableRewards">5,000+</div>
                    <div class="stat-label">Available Rewards</div>
                </div>
            </div>
            <canvas id="activityChart"></canvas>
        </div>

        <!-- Rewards and Marketplace sections will be loaded dynamically -->
        <div id="rewards" class="rewards hidden"></div>
        <div id="electronics" class="electronics hidden"></div>
        <div id="marketplace" class="marketplace hidden"></div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/sparkCalculator.js"></script>
    <script src="js/dashboard.js"></script>    
    <script src="js/rewards.js"></script>
    <script src="js/marketplace.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
